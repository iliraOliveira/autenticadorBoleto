<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Boleto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de Boleto</h2>
        <form id="boletoForm">
            <label for="dataVencimento">Data de Vencimento</label>
            <input type="date" id="dataVencimento" name="dataVencimento" required>

            <label for="valor">Valor</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" required>

            <button type="submit">Gerar Código de Barras</button>
        </form>
        <div class="result" id="result" style="display:none;">
            <div class="barcode-label" id="barcodeLabel"></div>
            <img class="barcode-img" id="barcodeImg" src="" alt="Código de Barras" style="display:none;"/>
            <button type="button" id="validateBtn" style="margin-top:16px; display:none;" disabled>Validar Código de Barras</button>
        </div>
        <div class="error" id="errorMsg" style="display:none;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
